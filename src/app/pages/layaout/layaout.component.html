<nav class="modern-navbar">
    <div class="navbar-container">
        <!-- Left Section: Menu Toggle -->
        <div class="navbar-left">
            <button class="menu-toggle-btn" (click)="toggleSidebar()" [class.active]="sidebarOpen">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>


        <div class="navbar-center">
            <img src="assets/images/Samsung-Logo-inicio.png" alt="Samsung Logo" class="brand-logo">
        </div>

        <div class="navbar-right">
            <div class="user-menu-container">
                <span class="welcome-text">{{ 'Bienvenido' | translate }} </span>
                <div ngbDropdown class="user-dropdown" placement="bottom-right">
                    <button class="user-menu-trigger" ngbDropdownToggle>
                        <div class="user-avatar">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <div class="user-info">
                            <span class="user-name">{{usuario}}</span>
                            <span class="user-role">{{rol}}</span>
                        </div>
                        <i class="bi bi-chevron-down dropdown-arrow"></i>
                    </button>

                    <div ngbDropdownMenu class="user-dropdown-menu">
                        <div class="dropdown-header">
                            <div class="user-avatar-large">
                                <i class="bi bi-person-circle"></i>
                            </div>
                            <div class="user-details">
                                <h6>{{usuario}}</h6>
                                <small class="text-muted">{{rol}}</small>
                            </div>
                        </div>

                        <div class="dropdown-divider"></div>

                        <button class="dropdown-item-custom" (click)="myaccount()">
                            <i class="bi bi-key dropdown-icon"></i>
                            <span>{{ 'CambiarContraseña' | translate }}</span>
                        </button>

                        <button class="dropdown-item-custom logout-item" (click)="signOut()">
                            <i class="bi bi-box-arrow-right dropdown-icon"></i>
                            <span>{{ 'CerrarSession' | translate }}</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>


<div class="main-container" [class.sidebar-open]="sidebarOpen">
    <!-- Sidebar -->
    <div class="sidebar-container" [class.open]="sidebarOpen">
        <app-sidebar [menuItems]="menuItems"></app-sidebar>
    </div>

    <div class="content-area">
        <div class="content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </div>


    <div class="sidebar-backdrop"
         [class.show]="sidebarOpen"
         (click)="toggleSidebar()"></div>
</div>
